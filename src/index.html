<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Today's Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div class="gridLayout">
        <!-- GRID DE LA PAGINA -->
        <header>
            <!-- LOGO -->
            <div class="logo-container">
                <img class="logo" src="./img/veggie-penguin.svg">
            </div>
            <!-- TITULO -->
            <div class="row">
                <h1 id="title">Today's Menu</h1>
            </div>
        </header>

        <!-- CONTENEDOR DE SECCION DE BUSQUEDA -->
        <div class="container search">

            <!-- IMPUT Y BOTON DE BUSQUEDA -->
            <div class="row">
                <form>
                    <div class="input-group   mb-3">
                        <input type="text" class="form-control" placeholder="Â¿Que quieres cocinar hoy?" type="search"
                            aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                            <span class="material-symbols-outlined" alt="buscar">
                                search
                            </span>
                        </button>
                    </div>
                </form>

            </div>

            <!-- BOTON DE BUSQUEDA ALEATORIA -->
            <div class="row">
                <div class="random-search-container">
                    <button type="button" class="btn btn-outline-danger" id="button-random-search">
                        Receta aleatoria
                    </button>
                </div>
            </div>

        </div>

        <!-- PIE DE PAGINA -->
        <footer>
            <p id="about">Equipo 21 - 2022</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>



</body>

</html>
