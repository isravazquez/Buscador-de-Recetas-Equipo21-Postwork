<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">
</head>

<body class="search-container">
    <!-- NAVBAR -->
    <nav class="navbar container-fluid">
        <a class="nav-link go-home" href="/">
            < Home </a>
                <div class="container mw-1024">
                    <!-- LOGO -->
                    <a class="navbar-brand mx-auto" href="/">
                        <img src="./img/veggie-penguin.svg" alt="brand" width="48" height="48">
                    </a>
                </div>
                <!-- FORMULARIO DE BÚSQUEDA -->
                <div class="container search-form-container mw-1024">
                    <form class="d-flex" role="search">
                        <input class="form-control me-1 search-input" type="search"
                            placeholder="¿Qué quieres cocinar hoy?" aria-label="Search" id="input">
                        <button class="btn btn-outline-success" type="submit" id="button-addon2">
                            Search
                            <!-- <span class="material-symbols-outlined" alt="buscar">
                                search
                            </span> -->
                        </button>
                    </form>
                </div>
    </nav>
    <!-- CARDS -->
    <!-- En este contenedor se empezarán a crear las cards con la info obtenida -->
    <div class="container px-5 mw-990">
        <div class="row" id="cards-container">
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
